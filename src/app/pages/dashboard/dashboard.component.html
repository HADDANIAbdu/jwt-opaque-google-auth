<app-header></app-header>
<div>
    <div>
        <h5 class="bg-green-300 text-green-600">{{ResponseMessage?.message}}</h5>
    </div>
    <span>{{ResponseMessage?.data?.name}}</span>
</div>
<div class="p-6 bg-gray-100 min-h-screen">
    <h2 class="text-3xl font-bold mb-6">Documents</h2>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6">
      @for (doc of documents; track doc.documentId) {
        <div class="bg-white rounded-2xl shadow-md p-6">
            <img [src]="'data:image/png;base64,'+doc.documentImage" class="w-full h-48 object-cover rounded mb-3"/>
            <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ doc.documentName }}</h3>
            <p class="text-sm text-gray-500 mb-1"><strong>Category:</strong> {{ doc.documentCategory }}</p>
          </div>
      }  

    </div>
</div>
